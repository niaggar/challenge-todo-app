<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="light">

  <section id="todo-app">

    <header>
      <h1>Todo</h1>
      <img id="change-theme" src="./src/images/icon-moon.svg" alt="Sun icon">
    </header>

    <article id="todos">

      <article class="todos__add drop-shadow">
        <div class="todos__check">
          <label for="todo-check">Todo check</label>
          <input id="todo-check" type="checkbox" disabled>
          <span class="todos__show">
            <span class="todos__show-check todos__show-check--checked"></span>
          </span>
        </div>
        <div class="todos__add-text">
          <label for="todo-name">Todo name</label>
          <input id="todo-name" type="text" placeholder="Create a new todo..." required>
        </div>
      </article>

      <div class="todos__container drop-shadow">
        <div id="todo-container" style="width: 100%;">
        </div>
        <div class="todos__options">
          <p><span id="todos-count">0</span> items left</p>
          <div id="filters" class="todos__options-clasify">
            <a id="filt-all" data-filter="all" class="active">All</a>
            <a id="filt-active" data-filter="active" class="">Active</a>
            <a id="filt-completed" data-filter="completed" class="">Completed</a>
          </div>
          <a id="clear-completed">Clear Completed</a>
        </div>
      </div>

    </article>

  </section>

  <template id="todo-template">
    <article class="todo">
      <div class="todos__check">
        <label for="todo-check">Todo check</label>
        <input id="todo-check" type="checkbox">
        <span class="todos__show">
          <span class="todos__show-check todos__show-check--checked"></span>
        </span>
      </div>
      <div class="todo__text">
        <p>This is a todo</p>
      </div>
      <a id="todo-delete"><img src="./src/images/icon-cross.svg" alt="cross icon"></a>
    </article>
  </template>

  <script type="module" src="./src/app.js"></script>
  <script type="module" src="./src/javascript/change-theme.js"></script>
</body>
</html>
